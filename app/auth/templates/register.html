{% extends 'base.html' %}
    {% block body %}
        <h1>Register</h1>
        <form action="/register" method="Post" class="register__form">
            {{ form.hidden_tag() }}
                {{ form.name }}
                {{ form.email }}
                {{ form.password }}
                {{ form.confirm }}

                {{ form.submit }}
        </form>
    {% endblock %}
