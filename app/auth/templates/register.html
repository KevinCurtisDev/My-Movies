{% extends 'base.html' %}
    {% block body %}
        <h1>Register</h1>
        <form action="/register" method="Post" class="register__form">
            {{ form.hidden_tag() }}
                {{ form.name }}
                {{ form.email }}

                {{ form.submit }}
        </form>

        {% if (name) and (email) %}
            <p>Hello {{ name }}</p>
            <p>The email we have for you is {{ email }}</p>
        {% endif %}

    {% endblock %}
