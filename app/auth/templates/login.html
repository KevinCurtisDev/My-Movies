{% extends 'base.html' %}
    {% block body %}
        <h1>Login</h1>
        <form action="/login" method="Post" class="login__form">
            {{ login_form.hidden_tag() }}
            {{ login_form.email }}
            {{ login_form.password }}
            {{ login_form.stay_loggedin }}
            {{ login_form.submit }}
        </form>
    {% endblock %}
